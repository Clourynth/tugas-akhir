<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md transition-colors duration-500">
      <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-gray-100 text-center">Login</h1>
      <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username"
          class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300"
          required>
        <input type="password" name="password" placeholder="Password"
          class="w-full border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300"
          required>
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full font-semibold transition-colors duration-300">Login</button>
      </form>
      {% if message %}
      <div class="mt-4 text-red-500 font-semibold text-center">
        {{ message }}
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>

<script>
const root = document.documentElement; // <html>

// Load mode from localStorage
if (localStorage.getItem("theme") === "dark") {
  root.classList.add("dark");
}
</script>
