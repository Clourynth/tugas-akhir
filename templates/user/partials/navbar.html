<!-- Header -->
  <header id="navbar"
    class="bg-white dark:bg-gray-800 shadow p-4 flex items-center justify-between fixed w-full z-50 top-0 transition-transform duration-300">
    <div id="navbarBgTransition" class="absolute inset-0 w-full h-full z-[-1] transition-colors duration-500 bg-white dark:bg-gray-800"></div>
    <div class="flex items-center">
      <button id="sidebarToggle" class="text-gray-500 hover:text-gray-700 p-2 mr-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Dashboard</h1>
    </div>
    <div class="flex items-center space-x-4">
      <!-- Toggle Dark Mode Button -->
      <button id="darkModeToggle"
        class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white p-2 rounded transition-colors"
        title="Toggle Dark Mode">
        <svg id="darkIcon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.93l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="lightIcon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
        </svg>
      </button>
      <span class="text-gray-600 dark:text-gray-200">Hi, {{ user }}</span>
      <form action="{{ url_for('logout') }}" method="post">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Logout</button>
      </form>
    </div>
  </header>
